<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer="true"></script>
    <title>My JavaScript Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="description">
                <h3>My Web Calc</h3>
            </div>
            <div class="display">
                <p id="content"></p>
            </div>
            <div>
                <div class="edit">
                    <button onclick="clrClick()">Clr</button>
                    <button onclick="delClick()">Del</button>
                    <button onclick="equaltoClick()">=</button>
                </div>
                <div class="operator">
                    <button onclick="opClick('plus')">+</button>
                    <button onclick="opClick('minus')">-</button>
                    <button onclick="opClick('mul')">x</button>
                    <button onclick="opClick('div')">/</button>
                </div>
                <div class="numpad">
                    <button onclick="numClick(1)">1</button>
                    <button onclick="numClick(2)">2</button>
                    <button onclick="numClick(3)">3</button>
                    <button onclick="numClick(4)">4</button>
                    <button onclick="numClick(5)">5</button>
                    <button onclick="numClick(6)">6</button>
                    <button onclick="numClick(7)">7</button>
                    <button onclick="numClick(8)">8</button>
                    <button onclick="numClick(9)">9</button>
                    <button onclick="numClick(0)">0</button>
                </div>
            </div>
        </div>
        <p id="test"></p>
    </div>
</body>

</html>
